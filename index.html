    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #FAFAFA; /* Un blanco apenas grisáceo, muy limpio */
            color: #1A1A1A;
            -webkit-font-smoothing: antialiased;
        }

        /* La Tarjeta Fintual: Blanca, muy redondeada, sombra difusa */
        .fintual-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.04); /* Sombra "invisible" */
            border: 1px solid rgba(0,0,0,0.02);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .fintual-card:hover { transform: translateY(-2px); }

        /* Títulos grandes */
        .hero-title {
            font-size: 3rem;
            line-height: 1;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        /* Etiquetas minimalistas */
        .pill {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .pill-green { background-color: #DCFCE7; color: #166534; }
        .pill-gray  { background-color: #F3F4F6; color: #4B5563; }

        /* Mapa estilizado */
        .map-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
        }
        .map-wrapper iframe {
            filter: grayscale(20%) contrast(1.1); /* Mapa un poco más elegante */
        }
    </style>
</head>
