<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AndesChain.io | 22 Lotes Activos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1e293b; }
        
        /* Glass Effect & Cards */
        .glass-panel { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 16px; transition: all 0.3s ease; }
        .glass-panel:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: #cbd5e1; }
        
        /* Animations */
        .loading-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        .status-dot { height: 8px; width: 8px; background-color: #22c55e; border-radius: 50%; display: inline-block; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 text-white p-2 rounded-lg font-bold text-lg tracking-tighter">AC</div>
                <div>
                    <h1 class="font-bold text-lg leading-tight text-slate-900">AndesChain</h1>
                    <p class="text-[10px] text-slate-500 font-semibold tracking-widest uppercase">Live Dashboard</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 bg-green-50 text-green-700 text-xs font-bold rounded-full border border-green-200">
                    <span class="status-dot animate-pulse"></span>
                    POLYGON MAINNET
                </div>
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 py-10 w-full">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Lotes Recientes</h2>
                <p class="text-slate-500">Visualizando los últimos 22 registros inmutables en Blockchain.</p>
            </div>
            <div class="text-right">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Certificado</p>
                <p class="text-4xl font-black text-slate-900" id="total-counter">0</p>
            </div>
        </div>

        <div id="loader-bar-container" class="w-full bg-slate-200 rounded-full h-1.5 mb-8 overflow-hidden">
            <div id="loader-bar" class="bg-green-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

    </header>

    <template id="card-template">
        <article class="glass-panel p-5 flex flex-col h-full relative overflow-hidden group">
            
            <div class="flex justify-between items-start mb-4">
                <span class="lote-id bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded border border-slate-200">#000</span>
                <span class="bg-green-50 text-green-700 text-[10px] font-bold px-2 py-1 rounded border border-green-100 flex items-center gap-1">
                    <i class="fas fa-check-circle"></i> Active
                </span>
            </div>

            <div class="flex-1">
                <h3 class="product-name text-xl font-extrabold text-slate-900 leading-tight mb-1">Producto</h3>
                <p class="brand-name text-sm text-green-600 font-medium mb-3">Marca</p>
                
                <div class="space-y-2 mb-4">
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <i class="fas fa-map-marker-alt text-red-400 w-4 text-center"></i>
                        <span class="location-text truncate">Ubicación...</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <i class="fas fa-user text-blue-400 w-4 text-center"></i>
                        <span class="farmer-text truncate">Agricultor...</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <i class="far fa-calendar text-orange-400 w-4 text-center"></i>
                        <span class="date-text">Cosecha...</span>
                    </div>
                </div>
            </div>

            <div class="mt-4 pt-4 border-t border-slate-100 flex gap-2">
                <a href="#" class="btn-cert flex-1 bg-slate-900 text-white text-xs font-bold py-2 rounded-lg text-center hover:bg-slate-800 transition">
                    Ver Certificado
                </a>
                <a href="#" target="_blank" class="btn-map w-8 h-8 flex items-center justify-center bg-slate-100 text-slate-500 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition border border-slate-200">
                    <i class="fas fa-map"></i>
                </a>
            </div>
            
            <div class="absolute bottom-0 right-0 w-24 h-24 bg-gradient-to-br from-green-400/0 to-green-400/10 rounded-tl-full pointer-events-none opacity-0 group-hover:opacity-100 transition duration-500"></div>
        </article>
    </template>

    <script>
        // CONFIGURACIÓN
        // ⚠️ Asegúrate de usar la Address de tu contrato MVP más reciente
        const CONTRACT_ADDRESS = "0x064c8a8d123f03bb671addc55b46e00c43cb97dd"; // Actualiza si tienes una nueva
        const TOTAL_LOTES_A_CARGAR = 22; // La cantidad de registros que subiste
        
        // RPCs robustos
        const RPC_URL = "https://polygon-bor-rpc.publicnode.com"; 

        async function initDashboard() {
            const container = document.getElementById('grid-container');
            const totalCounter = document.getElementById('total-counter');
            const loaderBar = document.getElementById('loader-bar');
            
            try {
                // 1. Conexión
                const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
                const abi = ["function getLoteData(uint256) view returns (string)"];
                const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);

                let loadedCount = 0;

                // 2. Loop de Carga (Del 1 al 22)
                // Usamos un loop secuencial con Promise.all en bloques pequeños si fuera necesario, 
                // pero para 22 items, iterar está bien para ver la animación de carga.
                
                for (let i = 1; i <= TOTAL_LOTES_A_CARGAR; i++) {
                    try {
                        // Llamada Blockchain
                        const dataRaw = await contract.getLoteData(i);
                        const data = JSON.parse(dataRaw);
                        
                        // Renderizar Tarjeta
                        renderCard(i, data);
                        
                        // Actualizar UI
                        loadedCount++;
                        totalCounter.innerText = loadedCount;
                        const progress = (loadedCount / TOTAL_LOTES_A_CARGAR) * 100;
                        loaderBar.style.width = `${progress}%`;

                    } catch (e) {
                        console.error(`Error cargando Lote ${i}:`, e);
                        // Si falla uno, seguimos con el siguiente
                        renderErrorCard(i);
                    }
                }
                
                // Finalizar carga
                setTimeout(() => {
                    document.getElementById('loader-bar-container').classList.add('opacity-0');
                }, 500);

            } catch (error) {
                console.error("Error crítico de conexión:", error);
                container.innerHTML = `<div class="col-span-full text-center p-10 text-red-500 font-bold bg-red-50 rounded-xl border border-red-200">Error conectando a Polygon. Revisa la consola.</div>`;
            }
        }

        function renderCard(id, data) {
            const template = document.getElementById('card-template');
            const clone = template.content.cloneNode(true);
            
            // Llenar datos
            clone.querySelector('.lote-id').innerText = `Lote #${String(id).padStart(3, '0')}`;
            clone.querySelector('.product-name').innerText = data.producto;
            clone.querySelector('.brand-name').innerText = data.marca;
            
            clone.querySelector('.location-text').innerText = data.origen.zona;
            clone.querySelector('.farmer-text').innerText = data.agricultores;
            clone.querySelector('.date-text').innerText = data.fechas.cosecha;

            // Links Dinámicos
            // Apuntamos al index.html que creamos antes para ver el detalle completo
            clone.querySelector('.btn-cert').href = `index.html?id=${id}`;
            clone.querySelector('.btn-map').href = data.origen.gmaps;

            // Inyectar en el grid
            document.getElementById('grid-container').appendChild(clone);
        }

        function renderErrorCard(id) {
            const container = document.getElementById('grid-container');
            const div = document.createElement('div');
            div.className = "glass-panel p-5 flex flex-col items-center justify-center opacity-50";
            div.innerHTML = `<p class="font-bold text-slate-400">Error Lote #${id}</p><p class="text-[10px] text-slate-400">No data found</p>`;
            container.appendChild(div);
        }

        // Iniciar
        window.addEventListener('load', initDashboard);

    </script>
</body>
</html>
