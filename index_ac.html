<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado | AndesChain</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }
        
        /* TARJETA PRINCIPAL */
        .card { 
            background: #FFFFFF; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08); 
            border: 1px solid #ffffff;
            overflow: hidden;
        }

        /* EFECTO MAPA (Grayscale interactivo) */
        .map-frame {
            filter: grayscale(100%) contrast(95%);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0.85;
        }
        .map-container:hover .map-frame {
            filter: grayscale(0%) contrast(100%);
            opacity: 1;
        }

        /* SPINNER */
        .spinner { width: 30px; height: 30px; border: 3px solid #E5E7EB; border-top-color: #10B981; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="loader" class="flex flex-col items-center gap-3">
        <div class="spinner"></div>
        <p class="text-sm font-medium text-gray-500 animate-pulse">Consultando Blockchain...</p>
    </div>

    <div id="content" class="hidden w-full max-w-[400px] animate-[fadeIn_0.5s_ease-out]">
        
        <div class="card relative">
            
            <div class="px-8 pt-8 pb-4">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-50 border border-green-100 mb-4">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-bold tracking-widest uppercase text-green-700">Verificado en Polygon</span>
                </div>
                <h1 id="productName" class="text-3xl font-extrabold tracking-tight text-gray-900 leading-none mb-1">...</h1>
                <p id="brandName" class="text-lg text-gray-400 font-medium">...</p>
            </div>

            <div class="px-8 py-2">
                <div class="flex items-center gap-4 p-4 rounded-2xl bg-gray-50 border border-gray-100">
                    <div class="text-4xl filter drop-shadow-sm">üë®‚Äçüåæ</div>
                    <div>
                        <p class="text-[10px] uppercase font-bold text-gray-400 tracking-wider">Productor</p>
                        <p id="farmerName" class="font-bold text-gray-800 text-lg leading-tight">...</p>
                    </div>
                </div>
            </div>

            <div class="px-8 py-4 grid grid-cols-2 gap-6">
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1"><i class="far fa-calendar-alt"></i> Cosecha</p>
                    <p id="harvestDate" class="font-semibold text-gray-800 text-sm">...</p>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1"><i class="fas fa-seedling"></i> Variedad</p>
                    <p id="variety" class="font-semibold text-gray-800 text-sm">...</p>
                </div>
            </div>

            <div class="map-container relative w-full h-48 bg-gray-200 border-t border-b border-gray-100 group cursor-pointer">
                <iframe id="osmMap" class="map-frame w-full h-full border-0 pointer-events-none" scrolling="no"></iframe>
                
                <div class="absolute bottom-3 left-3 bg-white/90 backdrop-blur px-3 py-1.5 rounded-lg text-xs font-bold text-gray-700 shadow-sm flex items-center gap-2">
                    <i class="fas fa-map-marker-alt text-red-500"></i>
                    <span id="locationText">...</span>
                </div>

                <a id="gmapsBtn" href="#" target="_blank" class="absolute inset-0 flex items-center justify-center bg-black/5 opacity-0 group-hover:opacity-100 transition duration-300">
                    <span class="bg-white text-gray-900 px-4 py-2 rounded-full text-xs font-bold shadow-lg transform translate-y-2 group-hover:translate-y-0 transition">
                        Ver en Google Maps ‚Üó
                    </span>
                </a>
            </div>

            <div class="bg-white p-6 text-center">
                <div class="flex justify-center items-center gap-4 mb-6 opacity-60 grayscale hover:grayscale-0 transition duration-500">
                    <div class="border border-gray-300 rounded px-2 py-1 flex items-center gap-2">
                        <i class="fas fa-globe-americas text-blue-600"></i>
                        <span class="text-[10px] font-bold text-gray-600">FAO Compatible</span>
                    </div>
                    <div class="border border-gray-300 rounded px-2 py-1 flex items-center gap-2">
                        <i class="fas fa-certificate text-green-600"></i>
                        <span class="text-[10px] font-bold text-gray-600">SIPAM Chilo√©</span>
                    </div>
                </div>

                <div onclick="copyHash()" class="cursor-pointer group">
                    <p class="text-[9px] uppercase font-bold text-gray-300 mb-1 group-hover:text-green-500 transition">Smart Contract Address</p>
                    <code id="contractAddressDisplay" class="text-[10px] font-mono text-gray-400 bg-gray-50 px-2 py-1 rounded group-hover:bg-green-50 group-hover:text-green-700 transition">0x...</code>
                </div>
            </div>
        </div>
        
        <p class="text-center text-[10px] text-gray-400 mt-6">Powered by AndesChain & Polygon PoS</p>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è PEGA TU ADDRESS AQU√ç ‚ö†Ô∏è
        const contractAddress = "0x064c8a8d123f03bb671addc55b46e00c43cb97dd"; 
        // ==========================================

        const abi = ["function getLoteData(uint256 _loteId) public view returns (string memory)"];

        async function init() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let loteId = urlParams.get('id') || "1";

                // Conexi√≥n Estable
                const provider = new ethers.providers.JsonRpcProvider("https://polygon-bor-rpc.publicnode.com");
                const contrato = new ethers.Contract(contractAddress, abi, provider);

                // Llamada
                const jsonString = await contrato.getLoteData(loteId);
                const data = JSON.parse(jsonString);

                // Llenado de Datos
                document.getElementById('productName').innerText = data.producto;
                document.getElementById('brandName').innerText = data.marca;
                document.getElementById('farmerName').innerText = data.agricultores;
                document.getElementById('harvestDate').innerText = data.fechas.cosecha;
                document.getElementById('variety').innerText = data.variedad;
                document.getElementById('locationText').innerText = data.origen.zona;
                
                // Formatear Address
                const shortAddr = contractAddress.substring(0, 10) + "..." + contractAddress.substring(38);
                document.getElementById('contractAddressDisplay').innerText = shortAddr;

                // --- LOGICA MAPA INTELIGENTE ---
                // 1. Limpiar coordenadas
                const coordsRaw = data.origen.coords.replace(/\s/g, ''); 
                const [lat, lon] = coordsRaw.split(',');

                // 2. Calcular Bounding Box (Cuadro de zoom)
                const delta = 0.008; // Zoom level
                const bbox = `${parseFloat(lon)-delta},${parseFloat(lat)-delta},${parseFloat(lon)+delta},${parseFloat(lat)+delta}`;

                // 3. Generar URL de OpenStreetMap
                const embedUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${lat},${lon}`;
                
                document.getElementById('osmMap').src = embedUrl;
                document.getElementById('gmapsBtn').href = data.origen.gmaps;

                // Mostrar
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = `<p class="text-red-500 font-bold text-xs">Error de conexi√≥n</p>`;
            }
        }

        function copyHash() {
            navigator.clipboard.writeText(contractAddress);
            alert("Address copiada");
        }

        init();
    </script>
</body>
</html>
