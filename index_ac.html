<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado | AndesChain</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILO GENERAL "CLEAN" */
        body { font-family: 'Inter', sans-serif; background-color: #FAFAFA; color: #111; }
        
        /* TARJETA PRINCIPAL */
        .card { 
            background: #FFFFFF; 
            border-radius: 24px; 
            box-shadow: 0 4px 60px rgba(0,0,0,0.03); 
            border: 1px solid #F0F0F0;
        }

        /* EFECTO MAPA (El truco B/N a Color) */
        .map-frame {
            filter: grayscale(100%) contrast(95%);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0.9;
        }
        .map-wrapper:hover .map-frame {
            filter: grayscale(0%) contrast(100%);
            opacity: 1;
        }

        /* SPINNER MINIMALISTA */
        .spinner { width: 24px; height: 24px; border: 3px solid #E5E7EB; border-top-color: #10B981; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div id="loader" class="flex flex-col items-center gap-4">
        <div class="spinner"></div>
        <p class="text-sm font-medium text-gray-400 animate-pulse">Sincronizando Blockchain...</p>
    </div>

    <div id="content" class="hidden w-full max-w-[420px] animate-[fadeIn_0.5s_ease-out]">
        
        <div class="card overflow-hidden relative">
            
            <div class="p-8 pb-6">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-[10px] font-bold tracking-widest uppercase text-gray-400">Verificado en Polygon</span>
                </div>
                <h1 id="productName" class="text-3xl font-extrabold tracking-tight text-gray-900 leading-tight mb-1">...</h1>
                <p id="brandName" class="text-lg text-gray-500 font-medium">...</p>
            </div>

            <div class="map-wrapper w-full h-64 bg-gray-100 relative group cursor-pointer overflow-hidden border-t border-b border-gray-100">
                <iframe id="osmMap" class="map-frame w-full h-full border-0" scrolling="no" marginheight="0" marginwidth="0" src=""></iframe>
                
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition duration-500">
                    <span class="bg-white/90 backdrop-blur px-4 py-2 rounded-full text-xs font-bold text-gray-600 shadow-sm">
                        üìç Pasar mouse para color
                    </span>
                </div>
                
                <a id="gmapsBtn" href="#" target="_blank" class="absolute bottom-4 right-4 bg-white hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-full text-xs font-bold shadow-lg transition opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0">
                    Abrir Sat√©lite ‚Üó
                </a>
            </div>

            <div class="p-8 grid grid-cols-2 gap-y-8 gap-x-4">
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1">Origen</p>
                    <p id="farmName" class="font-semibold text-gray-800">...</p>
                    <p id="locationText" class="text-xs text-gray-500">...</p>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1">Agricultor</p>
                    <p id="farmerName" class="font-semibold text-gray-800">...</p>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1">Cosecha</p>
                    <p id="harvestDate" class="font-semibold text-gray-800">...</p>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-400 mb-1">Variedad</p>
                    <p id="variety" class="font-semibold text-gray-800">...</p>
                </div>
            </div>

            <div class="bg-gray-50 p-4 text-center border-t border-gray-100" onclick="copyHash()">
                <p class="text-[9px] uppercase font-bold text-gray-400 mb-1">Smart Contract Address</p>
                <code id="contractAddressDisplay" class="text-[10px] font-mono text-gray-500 cursor-pointer hover:text-green-600 transition">0x...</code>
            </div>
        </div>

        <div class="mt-8 text-center opacity-40 hover:opacity-100 transition">
            <p class="text-[10px] font-medium text-gray-400">Tecnolog√≠a AndesChain x Polygon</p>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è PEGA TU ADDRESS AQU√ç ‚ö†Ô∏è
        const contractAddress = "0x064c8a8d123f03bb671addc55b46e00c43cb97dd"; 
        // ==========================================

        const abi = ["function getLoteData(uint256 _loteId) public view returns (string memory)"];

        async function init() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let loteId = urlParams.get('id') || "1"; // Default ID 1

                // Usamos RPC estable
                const provider = new ethers.providers.JsonRpcProvider("https://polygon-bor-rpc.publicnode.com");
                const contrato = new ethers.Contract(contractAddress, abi, provider);

                // Llamada Blockchain
                const jsonString = await contrato.getLoteData(loteId);
                const data = JSON.parse(jsonString);

                // --- LLENADO DE DATOS ---
                document.getElementById('productName').innerText = data.producto;
                document.getElementById('brandName').innerText = data.marca;
                document.getElementById('farmName').innerText = data.origen.predio;
                document.getElementById('locationText').innerText = data.origen.zona;
                document.getElementById('farmerName').innerText = data.agricultores;
                document.getElementById('harvestDate').innerText = data.fechas.cosecha;
                document.getElementById('variety').innerText = data.variedad;
                
                // Address abreviada
                document.getElementById('contractAddressDisplay').innerText = contractAddress;

                // --- L√ìGICA DEL MAPA (Embed Autom√°tico) ---
                // Extraemos las coordenadas limpias (ej: "-33.8, -70.7")
                const coordsRaw = data.origen.coords.replace(/\s/g, ''); 
                const [lat, lon] = coordsRaw.split(',');

                // Creamos un "Bounding Box" peque√±o alrededor del punto para el zoom
                const delta = 0.005; // Nivel de zoom
                const bbox = `${parseFloat(lon)-delta},${parseFloat(lat)-delta},${parseFloat(lon)+delta},${parseFloat(lat)+delta}`;

                // Generamos URL de OpenStreetMap Embed (Gratis y compatible)
                const embedUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${lat},${lon}`;
                
                document.getElementById('osmMap').src = embedUrl;
                document.getElementById('gmapsBtn').href = data.origen.gmaps; // Link externo a Google Maps

                // Mostrar todo
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = `<p class="text-red-500 font-bold text-sm">Error de conexi√≥n con Blockchain.</p>`;
            }
        }

        function copyHash() {
            navigator.clipboard.writeText(contractAddress);
            alert("Address copiada");
        }

        init();
    </script>
</body>
</html>
